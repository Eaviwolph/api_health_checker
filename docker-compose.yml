services:
  backend:
    build: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8080:8000"
  frontend:
    build: frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - "/app/node_modules"
    ports:
      - "3000:3000"
      - "5173:5173"
    env_file:
      - frontend/.env
